    <meta charset="UTF-8">
    <title>Media </title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!--Это логотип-->
            <a href="index.html" class="logo"><img src="img/logo1.png"></a>
        </div>
        <div class="col-md-9 col-xs-12">
            <!--Верхнее меню-->
            <a href="index.html"><img src="img/main.png" class="menu-item"
                                      onmouseover="this.src='img/main_mouse.png'"
                                      onmouseout="this.src='img/main_mouse.png'"></a>

            <a href="About.html"> <img src="img/about.png" class="menu-item"
                                       onmouseover="this.src='img/about_mouse.png'"
                                       onmouseout="this.src='img/about.png'"></a>

            <a href="media.html"><img src="img/media_mouse.png" class="menu-item"
                                      onmouseover="this.src='img/media_mouse.png'"
                                      onmouseout="this.src='img/media_mouse.png'"></a>

            <a href="contacts.html"><img src="img/contacts.png" class="menu-item"
                                         onmouseover="this.src='img/contacts_mouse.png'"
                                         onmouseout="this.src='img/contacts.png'"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 content-wrapper">

            <div class="row">
                <div class="col-xs-12 text-center">
                    <!--html5  video-->
                    <object width="420" height="315"
                            data="http://www.youtube.com/embed/DjM9Lve5X5I">
                    </object>
                </div>
            </div>

            <!--тут будет видео -->


            <div class="row">
                <div class="col-xs-12 col-sm-4  col-md-3 text-center">
                    <a href="ImagesGallery/MiamiBeach.jpg" data-lightbox="roadtrip"
                       title="Майами-Бич. Курортный пригород Майами-Сити, хотя и находится рядом с центром. Знаменит своими зданиями середины века в стиле Ар-Деко."><img
                            src="ImagesGallery/MiamiBeachSmall.jpg" alt=""/></a>
                </div>

                <div class="col-xs-12 col-sm-4 col-md-3 text-center">
                    <a href="ImagesGallery/Villa.jpg" data-lightbox="roadtrip"
                       title="Построенный в начале 20 века дворец богатого промышленника. Ныне - музей.">
                        <img src="ImagesGallery/VillaSmall.jpg" alt=""/></a>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-3 text-center">
                    <a href="ImagesGallery/cathedral.jpg" data-lightbox="roadtrip"
                       title="Кафедральный собор Тринити Эпископал">
                        <img src="ImagesGallery/cathedralSmall.jpg" alt=""/>
                    </a>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-3 text-center">
                    <a href="ImagesGallery/Miami.jpg" data-lightbox="roadtrip" title="Добро пожаловать в Майами-Сити.">
                        <img src="ImagesGallery/MiamiSmall.jpg" alt=""/>
                    </a>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-12 text-center">
                    <br>
                    <a href="ImagesGallery/Bash.jpg" data-lightbox="roadtrip"
                       title="Башня Свободы. Ныне - Центр приема иммигрантов из Кубы.">
                        <img src="ImagesGallery/BashSmall.jpg" alt=""/>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 footer">
