<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Media </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flarevideo.css" type="text/css">
    <link rel="stylesheet" href="css/flarevideo.default.css" type="text/css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.ui.slider.js" type="text/javascript"></script>
    <script src="js/jquery.flash.js" type="text/javascript"></script>
    <script src="js/flarevideo.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        jQuery(function ($) {
            fv = $("#video").flareVideo();
            fv.load([
                {
                    src: 'http://flarevideo.com/flarevideo/examples/volcano.mp4',
                    type: 'video/mp4'
                }
            ]);
        })
    </script>
    <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/lightbox.css" type="text/css" media="screen"/>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui-1.8.18.custom.min.js"></script>
    <script src="js/jquery.smooth-scroll.min.js"></script>
    <script src="js/lightbox.js"></script>
    <style>
        body {
            background: #c7b39b url(Miami3.jpg);
        }

        .col-md-4 {
            background-color: brown;
            height: 100px;
            border: 1px solid white;
        }

        .logo {
            display: block;
            margin: 0 auto;
        }

        .menu-item {
            width: 200px;
            padding: 20px 0 0 0;
        }

        @media (max-width: 1200px) {
            .menu-item {
                width: 150px;
            }
        }

        .content-wrapper {
            background-color: rgba(215, 147, 78, 0.5);
        }

        #video {
            -webkit-box-shadow: 0 0 20px #000;
            -moz-box-shadow: 0 0 20px #000;
            width: 600px;
            height: 334px;
            overflow: none;
            margin: 5% auto;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!--Это логотип-->
            <a href="index.html"><img src="logo1.png" class="logo"></a>
        </div>
        <div class="col-md-9 col-xs-12">
            <!--Верхнее меню-->
            <a href="index.html"><img src="main.png" class="menu-item"
                                      onmouseover="this.src='Main_Mouse.png'"
                                      onmouseout="this.src='Main.png'"></a>

            <a href="about.html"> <img src="about.png" class="menu-item"
                                       onmouseover="this.src='about_Mouse.png'"
                                       onmouseout="this.src='about.png'"></a>

            <a href="media.html"><img src="Media_Mouse.png" class="menu-item"
                                      onmouseover="this.src='Media_Mouse.png'"
                                      onmouseout="this.src='Media_Mouse.png'"></a>

            <a href="contacts.html"><img src="Contacts.png" class="menu-item"
                                         onmouseover="this.src='Contacts_Mouse.png'"
                                         onmouseout="this.src='Contacts.png'"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 content-wrapper">
            <div id="video"></div>
            <div class="row">
                <div class="col-xs-12 col-sm-4  col-md-3 text-center">
                    <a href="ImagesGallery/MiamiBeach.jpg" rel="lightbox"
                       title="Майами-Бич. Курортный пригород Майами-Сити, хотя и находится рядом с центром. Знаменит своими зданиями середины века в стиле Ар-Деко."><img
                            src="ImagesGallery/MiamiBeachSmall.jpg" alt=""/></a>
                </div>

                <div class="col-xs-12 col-sm-4 col-md-3 text-center">
                    <a href="ImagesGallery/Villa.jpg" rel="lightbox"
                       title="Построенный в начале 20 века дворец богатого промышленника. Ныне - музей."><img
                            src="ImagesGallery/VillaSmall.jpg" alt=""/></a>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-3 text-center">
                    <a href="ImagesGallery/cathedral.jpg" rel="lightbox"
                       title="Кафедральный собор Тринити Эпископал"><img src="ImagesGallery/cathedralSmall.jpg" alt=""/></a>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-3 text-center">
                    <a href="ImagesGallery/Miami.jpg" rel="lightbox" title="Добро пожаловать в Майами-Сити."><img
                            src="ImagesGallery/MiamiSmall.jpg" alt=""/></a>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-12 text-center">
                    <a href="ImagesGallery/Bash.jpg" rel="lightbox"
                       title="Башня Свободы. Ныне - Центр приема иммигрантов из Кубы."><img
                            src="ImagesGallery/BashSmall.jpg" alt=""/></a>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
