<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Media </title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/flarevideo.css" type="text/css">
    <link rel="stylesheet" href="lib/css/flarevideo.default.css" type="text/css">

    <link rel="stylesheet" href="lib/css/screen.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="lib/css/lightbox.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!--Это логотип-->
            <a href="index.html" class="logo"><img src="img/logo1.png"></a>
        </div>
        <div class="col-md-9 col-xs-12">
            <!--Верхнее меню-->
            <a href="index.html"><img src="img/main.png" class="menu-item"
                                      onmouseover="this.src='img/main_mouse.png'"
                                      onmouseout="this.src='img/main_mouse.png'"></a>

            <a href="about.html"> <img src="img/about.png" class="menu-item"
                                       onmouseover="this.src='img/about_mouse.png'"
                                       onmouseout="this.src='img/about.png'"></a>

            <a href="media.html"><img src="img/media_mouse.png" class="menu-item"
                                      onmouseover="this.src='img/media_mouse.png'"
                                      onmouseout="this.src='img/media.png'"></a>

            <a href="contacts.html"><img src="img/contacts.png" class="menu-item"
                                         onmouseover="this.src='img/contacts_mouse.png'"
                                         onmouseout="this.src='img/contacts.png'"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 content-wrapper">

            <div class="row">
                <div class="col-xs-12 text-center">
                    <!--html5  video-->
                    <object width="420" height="315"
                            data="http://www.youtube.com/embed/DjM9Lve5X5I">
                    </object>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div id="video">
                        <!--тут будет видео -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-4  col-md-3 text-center">
                    <a href="ImagesGallery/MiamiBeach.jpg" rel="lightbox"
                       title="Майами-Бич. Курортный пригород Майами-Сити, хотя и находится рядом с центром. Знаменит своими зданиями середины века в стиле Ар-Деко."><img
                            src="ImagesGallery/MiamiBeachSmall.jpg" alt=""/></a>
                </div>

                <div class="col-xs-12 col-sm-4 col-md-3 text-center">
                    <a href="ImagesGallery/Villa.jpg" rel="lightbox"
                       title="Построенный в начале 20 века дворец богатого промышленника. Ныне - музей."><img
                            src="ImagesGallery/VillaSmall.jpg" alt=""/></a>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-3 text-center">
                    <a href="ImagesGallery/cathedral.jpg" rel="lightbox"
                       title="Кафедральный собор Тринити Эпископал"><img src="ImagesGallery/cathedralSmall.jpg" alt=""/></a>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-3 text-center">
                    <a href="ImagesGallery/Miami.jpg" rel="lightbox" title="Добро пожаловать в Майами-Сити."><img
                            src="ImagesGallery/MiamiSmall.jpg" alt=""/></a>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-12 text-center">
                    <a href="ImagesGallery/Bash.jpg" rel="lightbox"
                       title="Башня Свободы. Ныне - Центр приема иммигрантов из Кубы."><img
                            src="ImagesGallery/BashSmall.jpg" alt=""/></a>
                </div>
            </div>

        </div>
    </div>
</div>

<!--скрипты всегда идут внизу-->

<script src="lib/js/jquery-1.7.2.min.js"></script>
<script src="lib/js/lightbox.js"></script>

<!--если использовать html5  video то все что ниже не надо-->
<script src="lib/js/jquery.js" type="text/javascript"></script>
<script src="lib/js/jquery.ui.slider.js" type="text/javascript"></script>
<script src="lib/js/jquery.flash.js" type="text/javascript"></script>
<script src="lib/js/flarevideo.js" type="text/javascript"></script>


<script src="lib/js/jquery-ui-1.8.18.custom.min.js"></script>
<script src="lib/js/jquery.smooth-scroll.min.js"></script>

<script type="text/javascript" charset="utf-8">
jQuery(function ($) {
fv = $("#video").flareVideo();
fv.load([
{
src: 'http://flarevideo.com/flarevideo/examples/volcano.mp4',
type: 'video/mp4'
}
]);
})
</script>
</body>
</html>
